version: 2.1

setup: true

orbs:
  continuation: circleci/continuation@0.1.2
  path-filtering: circleci/path-filtering@0.0.2

workflows:
  filter:
    jobs:
      - path-filtering/filter:
          base-revision: main
          config-path: .circleci/generated.yml
          mapping: |
            packages/foo/.* run-foo true
            packages/bar/.* run-bar true
